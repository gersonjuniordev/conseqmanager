{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <div class="logo-large">
                <i class="bi bi-shield-check"></i>
            </div>
            <h1>ConseqManager</h1>
            <p class="text-muted">Faça login para continuar</p>
        </div>

        <form method="POST" action="{{ url_for('main.login') }}" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" id="username" name="username" 
                           class="form-control" required autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" 
                           class="form-control" required>
                    <button type="button" class="input-group-text toggle-password" 
                            onclick="togglePassword()">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="button button-primary w-100">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Entrar
                </button>
            </div>
        </form>

        <div class="login-footer">
            <p class="text-muted">Sistema de Assinatura Digital</p>
            <small class="text-muted">© 2024 ConseqManager. Todos os direitos reservados.</small>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.login-container {
    min-height: calc(100vh - 150px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.login-box {
    background: white;
    border-radius: 1rem;
    box-shadow: var(--shadow-md);
    width: 100%;
    max-width: 400px;
    padding: 2rem;
}

.login-header {
    text-align: center;
    margin-bottom: 2rem;
}

.logo-large {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
}

.logo-large i {
    font-size: 2.5rem;
    color: white;
}

.login-header h1 {
    font-size: 1.5rem;
    color: var(--dark-color);
    margin-bottom: 0.5rem;
}

.login-form {
    margin-bottom: 2rem;
}

.input-group {
    position: relative;
    display: flex;
}

.input-group-text {
    padding: 0.75rem 1rem;
    background-color: #f8fafc;
    border: 1px solid var(--border-color);
    color: var(--text-light);
}

.input-group-text:first-child {
    border-right: none;
    border-radius: 0.5rem 0 0 0.5rem;
}

.input-group-text:last-child {
    border-left: none;
    border-radius: 0 0.5rem 0.5rem 0;
    cursor: pointer;
}

.input-group .form-control {
    border-radius: 0;
}

.input-group .form-control:first-child {
    border-radius: 0.5rem 0 0 0.5rem;
}

.input-group .form-control:last-child {
    border-radius: 0 0.5rem 0.5rem 0;
}

.toggle-password {
    background: none;
    border: 1px solid var(--border-color);
    border-left: none;
    cursor: pointer;
}

.toggle-password:hover {
    color: var(--primary-color);
}

.w-100 {
    width: 100%;
}

.login-footer {
    text-align: center;
    border-top: 1px solid var(--border-color);
    padding-top: 1.5rem;
}

.login-footer p {
    margin-bottom: 0.5rem;
}

@media (max-width: 480px) {
    .login-container {
        padding: 1rem;
    }
    
    .login-box {
        padding: 1.5rem;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const icon = document.querySelector('.toggle-password i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}
</script>
{% endblock %}
